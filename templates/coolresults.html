<html>
    <head>
        <title>Python Project</title>
        
        <!-- Bootstrap 4 CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css">
    </head>
    <body>
        
        <!-- Navigation Bar -->
        <nav class="navbar navbar-static-top navbar-dark bg-inverse">
            <div class="container">
                <a class="navbar-brand" href="/">IPP Final Project</a>
                <ul class="nav navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/jtakamoto/sample_app2.git">GitHub</a>
                    </li>
                </ul>
            </div>
        </nav>
        
        <!-- Jumbotron -->
        <div class="jumbotron">
            <div class="container">
                <!--return a mesage including the search term-->
                <h1>GIFs tagged with "cool {{ coolkey }}"</h1>
                    <!--link to the index page-->
                    <a class="nav-link" href="/">Back to search</a>

            </div>
        </div>
        

        <!-- Jumbotron -->
        <div class="jumbotron">
            <div class="container">
            <div class="card-columns">
            <!--using the for loop to display the gifs-->
            {% for coolresult in coolresults %}
                <div class="card">
                  <a href="{{ coolresult.url }}" target="_blank">
                    <img class="card-img-top" src="{{ coolresult.media_url }}" style="width:100%; height:auto;">
                </a>
                </div>
            {% endfor %}      
        </div>

        <div class="container">
            
            <!-- Footer -->
            <hr>
            <footer>
                <p>Â© Company 2016</p>
            </footer>

        </div>
    </body>
</html>
